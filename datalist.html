<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <label for="favLang">Favourite Programming Language</label>
        <input list="Lang" name="favLang" id="favLang" />
        <datalist id="Lang">
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="Javascript"></option>
        </datalist>
     <br>
     <!--time-->
     <input type="time" list="popularHours" name="happyhour"/>
     <datalist id="popularHours">
            <option value="08:00"></option>
            <option value="10:00"></option>
            <option value="12:00"></option>
        </datalist>
    <br>
    <!--tips-->
    <label for="tick">Tip Amount</label>
    0<input 
           type="range" 
           name="tick" 
           list="tickmarks" 
           min="0"
           max="100" 
           id="tick"
           value="50"
        />100
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
        </datalist>
    <br>
    <!--color--> 
    <label for="color">Favourite Color</label>
    <input 
        type="color" 
        name="color" 
        id="color" 
        list="refColors"
        value="#ff0000"
        />
         <datalist id="refColors">
            <option value="#ff0000"></option>
            <option value="#00ff00"></option>
            <option value="#0000ff"></option>
        </datalist>
    <br>
    <!--progress meter-->
    <label for="file">File progress:</label>
    <progress class="file" max="100" value="30">70%</progress>
    <!--meter-->
    <label for="fuel">Fuel:</label>
    <meter
       value="50" 
       id="fuel"
       min="0" 
       max="100"
       low="30"
       high="80"
       optimum="70"
       >
       50/100
    </meter>
    <br/>
    <!--VIDEO-->
    <figure>
    <video width="400"
           src="./img/Video.mp4"
           type="video/quicktime"
           muted
           controls></>
    <figcaption>Video 1 : card play</figcaption>
    </figure>
    <!--iframe-->
    <iframe src="shoes.html" 
            frameborder="0" 
            width="600"
            height="450"></iframe>
    <iframe src="https://www.youtube.com/embed/F-tBpylYHSE" 
            frameborder="0" 
            width="600" 
            height="450"></iframe>
    <iframe src="img/irc3111a_flow.pdf" 
            type="application/pdf" 
            width="600" 
            height="450"></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29528.869012706138!2d114.22597119999999!3d22.3117312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2shk!4v1753148163593!5m2!1szh-TW!2shk"
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!--Map-->
    <img src="img/computer.jpeg" alt="" usemap="#computermap"/>
    <map name="computermap">
    <area shape="rect" 
          coords="34,44,270,350" 
          href="https://www.apple.com" 
          alt="" 
          />
    <area shape="circle" 
          coords="337,300,45" 
          href="https://www.google.com" 
          alt="" 
          />
    </map>
    </main>
</body>
</html>
